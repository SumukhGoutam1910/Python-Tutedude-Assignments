<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%); }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: none;
        }
        .welcome {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .logout-btn {
            background: linear-gradient(90deg, #6366f1 0%, #2563eb 100%);
            border: none;
        }
        .logout-btn:hover {
            background: linear-gradient(90deg, #2563eb 0%, #6366f1 100%);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card p-5 text-center">
                <div class="card-body">
                    <div class="welcome mb-3">Welcome, {{ user.username }}!</div>
                    <p class="mb-4">You are successfully logged in.</p>
                    <a href="{% url 'logout' %}" class="btn logout-btn btn-lg text-white rounded-pill px-5">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
